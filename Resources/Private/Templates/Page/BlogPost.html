<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Little Bean Roastery</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<f:section name="stylesheets">
			<link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="../../../Public/Css/main.css">
		</f:section>
	</head>
	<body>
		<f:section name="body">
			<div class="full-height">
				<header class="navbar navbar-inverse" role="banner">
					<div class="container">
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<neos:link.node node="{homepage}" class="navbar-brand">
								<img src="../../../Public/Images/logo-01.svg" alt="{homepage.properties.title}">
							</neos:link.node>
						</div>
						{parts.menu -> f:format.raw()}
					</div>
				</header>

				<div role="main">
					<section class="white centered no-padding">
						<f:if condition="{headerimage}">
							<f:then>
								<div class="keyvisual" style="background-image: url({media:uri.image(asset: headerimage)})"></div>
							</f:then>
							<f:else>
								<div class="keyvisual"></div>
							</f:else>
						</f:if>
					</section>

					<section class="white no-padding border-bottom border-top-simple">
						<div class="container">
							<div class="row">
								{parts.breadcrumb -> f:format.raw()}
							</div>
						</div>
					</section>

					{content.main -> f:format.raw()}

					<section class="beige-bg no-padding">
						<div class="container">
							<div class="row">
									<p><neos:link.node class="back" node="{listPage}"><span>Back to the list</span></neos:link.node></p>
							</div>
						</div>
					</section>
				</div>
				<div class="push"></div>
			</div>

			<footer class="brown-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<p>dfgsdgs</p>
						</div>
						<div class="col-sm-6">
							<ul class="social">
								<li><a href="#" class="icon-facebook"><span>Facebook</span></a></li>
								<li><a href="#" class="icon-twitter"><span>Twitter</span></a></li>
								<li><a href="#" class="icon-google-plus"><span>G+</span></a></li>
								<li><a href="#" class="icon-xing"><span>Xing</span></a></li>
							</ul>
						</div>
						<div class="col-sm-3">
							<p>dfgsdgs</p>
						</div>
					</div>
				</div>
			</footer>

			<!-- important scripts -->
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="../../../Public/Scripts/Vendor/Bootstrap/transition.js"></script>
			<script src="../../../Public/Scripts/Vendor/Bootstrap/carousel.js"></script>
		</f:section>
	</body>
</html>
